<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code-Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>HighScores</h1>
    </header>
    <!--Count down div-->
    <div id = "clock">0

    </div>
    <!--Start quiz button-->
    <div id = "start-quiz">
        <button id="go-quiz">Start</button>
    </div>
    <!-- question section -->
    <main id="contain">
        <section id="qst-sect">
            <!-- where the actual question will go  -->
            <div id="question"></div>
            <!-- where the answers will go -->
            <div id="answers"></div>
            <!-- Scores will go here -->
            <div id="score"></div>
        </section>
    </main>
    <script src="./assets/main.js"></script>
</body>
</html>
